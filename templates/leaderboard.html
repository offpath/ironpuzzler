<md-card ng-controller="leaderboardCtrl" ng-show="Leaderboard.Display">
  <md-toolbar class="md-accent" layout-padding>
    <h3>Puzzle Progress</h3>
  </md-toolbar>
  <md-card-content layout-padding>
    <md-list>
      <md-list-item layout="row" layout-padding>
	<div flex="25">Puzzle</div>
	<div flex="10">Available points</div>
	<div flex="35">Solve times</div>
	<div flex></div>
	<md-divider></md-divider>
      </md-list-item>
      
      <md-list-item layout="row" ng-repeat="p in Leaderboard.Progress" layout-padding>
	<div flex="5">{{p.Number}}</div>
	<div flex="20">{{p.Name}}</div>
	<div flex="10">{{p.Updatable.AvailablePoints}}pts</div>
	<div flex="35"><span ng-repeat="s in p.Updatable.SolveTimes">{{s}}, </span></div>
	<div flex="20" ng-show="Leaderboard.Answerable">
	  <form novalidate layout="row" layout-align="bottom" ng-show="p.Updatable.Answerable">
	    <md-input-container md-no-float>
	      <input ng-model="p.Answer" placeholder="Answer">
	    </md-input-container>
	    <md-button class="md-primary md-raised" ng-click="submitAnswer(p.ID, p.Answer)">
	      Submit
	    </md-button>
	  </form>
	  <span ng-show="p.Updatable.Solved">Solved for {{p.Updatable.GrantedPoints}} points</span>
	</div>
	<div flex></div>
	<md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
