<md-card ng-controller="stateCtrl">
  <md-toolbar class="md-accent" layout-padding>
    <h3>State</h3>
  </md-toolbar>
  <md-card-content layout-padding>
    Current state: <b>{{stateTable[state]}}</b><br>
    <span ng-show="advanceable">
      Next state: <b>{{stateTable[state + 1]}}</b><br>
      <md-button class="md-primary md-raised" ng-click="advanceState()">Advance state</md-button>
    </span>
  </md-card-content>
</md-card>
